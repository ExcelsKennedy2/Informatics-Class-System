{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Events{% endblock %}

{% block content %}

<body class="events-page">

<main class="main container">
    <h3>Edit Event</h3>
    <form action="/update_event/{{ d.id }}/" class="form-control p-3" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group mb-3">
        <input type="text" class="form-control" placeholder="Event Name" name="name" value="{{ d.name }}" required>
    </div>
    <div class="form-group mb-3">
        <textarea class="form-control" placeholder="Event Description" name="description" required>{{ d.description|safe }}</textarea>
    </div>
    <div class="form-group mb-3">
        <input type="file" class="form-control" name="image" required>
    </div>
    <div class="form-group mb-3">
        <label for="start-date">Event Date: </label>
        <input type="date" class="form-control" name="day" value="{{ d.day|date:'Y-m-d' }}" required>
    </div>
    <div>
        <button class="btn mt-2" style="background-color: #0e0f4bcb; color: white" type="submit">Edit Event</button>
    </div>
</form>

</main>

{% endblock %}
